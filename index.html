<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1> Great Auto Parts - Order Form </h1>
    
      
        <form> <div> 
     
        <label for="fname">First Name: </label>
        <br>
        <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
        <br>

        <label for="lname"> Last Name: </label> 
        <br>
        <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
        <br>

        <label for="email"> Email: </label> 
        <br>
        <input type="text" id="email" name="email" placeholder="Enter your eamil address">
        <br>

        <label for="pNumber"> Phone number: </label> 
        <br>
        <input type="text" id="pNumber" name="phoneNumber" placeholder="Enter your phone number">
        <br>

        <label for="make"> Make: </label>
        <br>
        <input type="text" id="make" name="make" placeholder="Make">
        <br>

        <label for="model"> Model: </label>
        <br>
        <input type="text" id="model" name="model" placeholder="Model">
        <br>

        <label for="year"> Year: </label>
        <br>
        <input type="number" id="year" name="year" placeholder="Year">
        <br>

        <label for="date"> Date: </label>
        <br>
        <input type="Date" id="date" name="date" value="mm / dd / yyyy">
        <br>

        <label for="sparePart"> Spare Part: </label>
        <br>
        <input type="text" id="sparePart" name="sparePart" placeholder="Enter the spare part you need">
        <br>
        
        <label for="quantity"> Quantity: </label>
        <br>
         <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter the quantity of the spare part you need">
        <br>
       
        <label for="comment"> Comment: </label>
        <br>
        <textarea id="comment" name="comment" placeholder="Enter your comment" ></textarea>

        <br>
        <input type="submit" value="Submit">

        <br>
        </div>
        </form>  
    
</body>
</html>
